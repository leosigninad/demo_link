<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content-gallery h5 template</title>
  <style>
    * {
      margin: 0;
    }

    body {
      background-color: transparent;
    }

    .swiper-slide-img {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

  </style>
</head>

<body>
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  <div id="ad-wrapper">
    <div onclick="openUrl()">
      <div>
        <img class="swiper-slide-img" src="./images/458/1.mp4" alt="" id="videoImg">
      </div>
    </div>
  </div>
  <img src="./images/background2.png" style="width: 100vw;" />
</body>

<script>
  function openUrl(){
    window.open('https://www.uni-sunshine.com.tw/products/content/6');
  }

  // 動態加載影片，僅播放一次
  var videoImg = document.getElementById('videoImg');
  var videoSource = "./images/458/1.mp4";
  
  videoImg.onload = function () {
    var videoElement = document.createElement('video');
    videoElement.src = videoSource;
    videoElement.setAttribute('controls', 'true');
    videoElement.setAttribute('autoplay', 'true');
    videoElement.setAttribute('muted', 'true');  // 可選，視需求決定
    videoElement.setAttribute('loop', 'false');  // 保證影片只播放一次
    videoElement.setAttribute('style', 'width: 100vw;');
    
    // 替換 img 為 video
    videoImg.replaceWith(videoElement);
  };
</script>
</html>
