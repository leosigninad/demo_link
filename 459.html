<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content-gallery h5 template</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
   <style>
      * {
        margin: 0;
      }

      body {
        background-color: transparent;
      }

      .banner {
        width: 100vw;
        height: 150vw;
        overflow: hidden;
      }

      .swiper-container {
        width: 100%;
        height: 150vw;
      }

      .swiper-slide {
        overflow: visible !important;
      }

      .swiper-slide-shadow {
        opacity: 1 !important;
        background: transparent !important;
        box-shadow: 15px 0px 5px 0px rgba(0, 0, 0, 0.4) !important;
      }

      .swiper-slide-img {
        width: 100%;
        height: 150vw;
        padding: 5px;
        box-sizing: border-box;
      }

      @keyframes move {
        0%   {left: 55%;}
        50%  {left: 45%;}
        100% {left: 55%;}
      }

      #finger {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        transition: 0.5s;
        width: 64px;
        height: 64px;
        animation: move 1s linear;
        animation-iteration-count: infinite;
      }

      #myVideo {
        width: 100%;
        height: 150vw;
        object-fit: contain; /* 保持影片的宽高比 */
      }
    </style>
</head>
<body>
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  <div class="banner" id="banner">
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <video id="myVideo" class="swiper-slide-img"  onclick="openUrl()" muted playsinline>
            <source src="./images/459/1.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
        </div>
      </div>
      <img src="./images/finger.png" alt="" id="finger" />
    </div>
  </div>
  <img src="./images/background2.png" style="width: 100vw;" />
</body>
<script>
  const finger = document.getElementById("finger");
  const video = document.getElementById("myVideo");
  let videoPlayed = false; // 追蹤影片是否已播放過

  var swiper = new Swiper('.swiper-container', {
    effect: "creative",
    grabCursor: false,
    loop: false, // 關閉循環播放
    spaceBetween: 10,
    speed: 100,
    creativeEffect: {
      limitProgress: 3,
      shadowPerProgress: true,
      prev: {
        translate: ["-120%", 0, 0],
        rotate: [0, 0, 10],
        shadow: true
      },
      next: {
        translate: ["0%", 0, -500]
      },
    },
  });

  swiper.on('slideChange', function () {
    finger.style.opacity = "0";
  });

  swiper.on('slideChangeTransitionEnd', function () {
    // 在滑動到影片 slide 之後
    if (swiper.activeIndex === 0 && !videoPlayed) { // 假設影片在第一個 slide (index 0)
      video.play();
      videoPlayed = true;

      //影片撥放完畢後停止自動撥放輪播
      video.addEventListener('ended', function() {
        clearInterval(autoSlideInterval); // 清除 setInterval
        swiper.destroy(); // 停止swiper
      });

    }
  });

  // 移除原本的 setInterval，改為在 slideChangeTransitionEnd 事件中處理
  let autoSlideInterval = setInterval(() => {
    swiper.slideNext();
    finger.style.opacity = "0";
  }, 4000);



  function openUrl(){
    window.open('https://www.uni-sunshine.com.tw/products/content/6');
  }
</script>
</html>
